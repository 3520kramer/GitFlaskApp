<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Home">
    <meta name="author" content="Oliver Kramer">
   
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Our own CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

    <!-- Gives the page a title if it has one-->
    {% if title %}
    <title>Git Flask App - {{title}}</title>
    {% else %}
    <title>Git Flask App</title>
    {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <form class="form-inline" method="GET" action="{{ url_for('result_page') }}"> <!-- url_for uses the route for the method result_page-->
          <!-- {{form.hidden_tag()}}  used to prevent cross site forgery-->
            <div class="input-group">
                {{form.username(placeholder="Username")}}
                
                <input type="submit" value="Find User">
            </div>
        </form>

      </div>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    
    {% endblock %}

  </div>
  <script src="..."></script>
</body>
</html>
